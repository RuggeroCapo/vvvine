<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Vine Efficiency Enhancer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'amazon-teal': '#007185',
            'amazon-teal-dark': '#005a6b',
          }
        }
      }
    }
  </script>
</head>
<body class="w-80 min-h-[200px] m-0 p-4 font-sans bg-gray-50">
  <div class="text-center mb-4">
    <h1 class="m-0 text-lg text-amazon-teal font-medium">🍇 Vine Enhancer</h1>
  </div>
  
  <div class="bg-white rounded-lg p-4 mb-4 shadow-sm">
    <div class="flex justify-between mb-2 text-sm">
      <span>Items Seen:</span>
      <span class="font-bold text-amazon-teal" id="seen-count">-</span>
    </div>
    <div class="flex justify-between mb-2 text-sm">
      <span>Active Since:</span>
      <span class="font-bold text-amazon-teal" id="install-date">-</span>
    </div>
    <div class="flex justify-between mb-2 text-sm">
      <span>Current Page:</span>
      <span class="font-bold text-amazon-teal" id="current-page">-</span>
    </div>
  </div>
  
  <div class="flex flex-col gap-2">
    <button id="export-data" class="bg-amazon-teal text-white border-none p-3 rounded-md cursor-pointer text-sm font-medium transition-colors duration-200 hover:bg-amazon-teal-dark">
      📥 Export Seen Items
    </button>
    <button id="import-data" class="bg-amazon-teal text-white border-none p-3 rounded-md cursor-pointer text-sm font-medium transition-colors duration-200 hover:bg-amazon-teal-dark">
      📤 Import Seen Items
    </button>
    <button id="clear-all" class="bg-red-600 text-white border-none p-3 rounded-md cursor-pointer text-sm font-medium transition-colors duration-200 hover:bg-red-700">
      🗑️ Clear All Data
    </button>
  </div>
  
  <div class="mt-4 pt-4 border-t border-gray-300 text-xs text-gray-600">
    <h3 class="text-sm font-medium mb-2 text-gray-800">Keyboard Shortcuts:</h3>
    <div class="flex justify-between mb-1">
      <span>Navigate Items:</span>
      <span>
        <span class="bg-gray-200 px-1.5 py-0.5 rounded text-xs font-mono">J</span> / 
        <span class="bg-gray-200 px-1.5 py-0.5 rounded text-xs font-mono">K</span>
      </span>
    </div>
    <div class="flex justify-between mb-1">
      <span>Hide Current:</span>
      <span>
        <span class="bg-gray-200 px-1.5 py-0.5 rounded text-xs font-mono">H</span>
      </span>
    </div>
    <div class="flex justify-between mb-1">
      <span>Navigate Pages:</span>
      <span>
        <span class="bg-gray-200 px-1.5 py-0.5 rounded text-xs font-mono">Ctrl</span> + 
        <span class="bg-gray-200 px-1.5 py-0.5 rounded text-xs font-mono">←</span>/<span class="bg-gray-200 px-1.5 py-0.5 rounded text-xs font-mono">→</span>
      </span>
    </div>
    <div class="flex justify-between mb-1">
      <span>Clear Filter:</span>
      <span>
        <span class="bg-gray-200 px-1.5 py-0.5 rounded text-xs font-mono">Esc</span>
      </span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
